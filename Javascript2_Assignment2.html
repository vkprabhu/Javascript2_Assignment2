<!DOCTYPE html>
<html>
  <head>
    <title></title>
  <head>
  <body>
    <script>
      for (var i = 1; i <= 100; i++) {
        if (i % 3 == 0) {
          if (i % 5 != 0) {
            document.write(i + ' Fizz' + "<br />");
          }
          else {
            document.write(i + ' FizzBuzz' + "<br />");
          }
        }
        else  {
          if (i % 5 == 0) {
            document.write(i + ' Buzz' + "<br />");
          }
          else {
            document.write(i + "<br />");
          }
      }
    }
    </script>
  </body>
</html>
